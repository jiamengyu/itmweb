<section class="hero is-info is-fullheight is-bold" (scroll)="onWindowScroll($event);">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Home Page!</h1>
    </div>
  </div>
  <div *ngIf="false"></div>
  <div class="container" [ngSwitch]="myVar">
      <div *ngSwitchCase="'A'">Var is A</div>
      <div *ngSwitchCase="'B'">Var is B</div>
      <div *ngSwitchDefault>Var is Something Else</div>
  </div>
  <div [ngStyle]="{ 'color':'white', 'background-color':'blue'}">
      Uses fixed white text on blue background
  </div>
  <button class="btn">Global Style</button>
  <button class="btn feature">Global feature Style</button>
  
  <p>Loren Ipsum</p>
  <img src="http://placehold.it/350x150">
  <p>Loren Ipsum</p>
  <p>Loren Ipsum</p>
</section>

<div style="text-align: center">
  <fa-icon [icon]="faCoffee"></fa-icon>
  <fa-icon [icon]="['fas', 'spinner']" [spin]="true" size="lg"></fa-icon>
</div>
